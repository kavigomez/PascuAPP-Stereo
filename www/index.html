<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PascuAPP Stereo</title>
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" />
    <link href="./css/estilos.css" type="text/css" rel="stylesheet" />

</head>

<body>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="img/logo 2.png" alt="" width="60%" height="90%">
            <h2 id="titulo"> PascuAPP Stereo </h2>
            <p class="lead">Musica para relajar
            </p>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-primary" id="play">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary" id="pause">
                    <i class="fas fa-pause"></i>

                </button>
            </div>

        </div>
        <!---
        <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="volumemas">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
        
                <div class="col">
                    <button type="button" class="btn btn-primary" id="volumemenos">
                        <i class="fas fa-minus"></i>
        
                    </button>
                </div>-->
        <div class="col">
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="custom-range" id="myRange">

            </div>

        </div>
    </div>
    
    <div class="py-2 text-center">
        <img class="d-block mx-auto mb-4" src="./img/img 3.gif" alt="" width="90%" height="100%" />
    </div>
    <div class="footer">
        <p>PascuAPP Stereo &copy; 2019</p>
    </div>
    </div>
    <audio id="emisora">
        <!-- aqui URL de la radio que deseemos-->
        <source src="http://65.60.45.74:8070/;" type="audio/mpeg" />
        Tu navegador no es compatible con tu navegador
    </audio>

    <!--llamo de javascript-->
    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap-material-design.js"></script>
    <script type="text/javascript" src="./js/fastclick.js"></script>
    <script type="text/javascript" src="./js/gestures.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
