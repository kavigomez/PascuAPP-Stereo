<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PascuAPP Stereo</title>
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="img/img 1.jpg" alt="" width="80%" height="auto">
            <h2> PascuAPP Stereo </h2>
            <p class="lead">Solo musica para la calle
            </p>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-pause"></i>

                </button>
            </div>

        </div>
        <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
        
                <div class="col">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-minus"></i>
        
                    </button>
                </div>
            </div>
            <div class="py-2 text-center">
                <img class="d-block mx-auto mb-4" src="./img/img 2.gif" alt="" width="70%" height="auto" />
            </div>
    </div>

    <!--llamo de javascript-->
    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap-material-design.js"></script>
    <script type="text/javascript" src="./js/fastclick.js"></script>
    <script type="text/jacscript" src="./js/gestures.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
